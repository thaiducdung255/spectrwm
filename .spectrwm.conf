# PLEASE READ THE MAN PAGE BEFORE EDITING THIS FILE!
# https://htmlpreview.github.io/?https://github.com/conformal/spectrwm/blob/master/spectrwm.html
# NOTE: all rgb color values in this file are in hex! see XQueryColor for examples

workspace_limit	        = 9
focus_mode	        	  = follow
focus_close	        	  = previous
focus_close_wrap    	  = 1
focus_default 		      = first
spawn_position	     	  = next
workspace_clamp	        = 0
warp_focus		          = 1
warp_pointer		        = 1

### WINDOW DECORATION ##############################################################################
border_width		        = 3
color_focus		          = red
color_focus_maximized   = yellow
color_unfocus		        = rgb:88/88/88
color_unfocus_maximized	= rgb:88/88/00
region_padding      	  = 0 
tile_gap		            = 0

### BAR SETTINGS ###################################################################################
bar_action              = /home/df/baraction.sh
bar_action_expand       = 1
bar_enabled	        	  = 1
bar_border_width	      = 1
bar_border[1]	    	    = rgb:28/2a/36
bar_border_unfocus[1]	  = rgb:28/2a/36
bar_color[1]	    	    = rgb:28/2a/36, rgb:00/80/80
bar_color_selected[1]	  = rgb:00/80/80
bar_delay               = 5
bar_font_color[1]   	  = rgb:bb/c5/ff, rgb:e1/ac/ff, rgb:dd/ff/a7, rgb:ff/8b/92, rgb:ff/e5/85, rgb:89/dd/ff
bar_font_color_selected	= black
bar_font	        	    = Ubuntu Mono Font:size=11, JoyPixels:size=9
bar_justify	        	  = center
bar_format	        	  = +|L+1<+N:+I +S (+D) +W +|R+A+1<+@fg=5; %a %b %d [%R] 
workspace_indicator 	  = listcurrent,listactive,markcurrent,printnames
bar_at_bottom	     	    = 0
stack_enabled	    	    = 1
clock_enabled	    	    = 1
clock_format	    	    = %a %b %d %R %Z %Y
iconic_enabled      	  = 0
maximize_hide_bar	      = 0
window_class_enabled	  = 1
window_instance_enabled	= 1
window_name_enabled 	  = 1
verbose_layout	    	  = 1
urgent_enabled	    	  = 1

### DIALOG BOX #####################################################################################
dialog_ratio		= 0.6

### LAUNCH APPLICATIONS IN A WORKSPACE OF CHOICE ###################################################
autorun = ws[1]:nitrogen --restore
autorun = ws[1]:~/.config/.spectrwm/scripts/gen-keybinding-docs.sh

### CUSTOMIZE WORKSPACE LAYOUT AT START ############################################################
# layout		= ws[1]:4:0:0:0:vertical
# layout		= ws[2]:0:0:0:0:horizontal
# layout		= ws[3]:0:0:0:0:fullscreen
# layout		= ws[4]:4:0:0:0:vertical_flip
# layout		= ws[5]:0:0:0:0:horizontal_flip

### SET WORKSPACE NAME AT START ####################################################################
name			              = ws[1]:Abaddon
name			              = ws[2]:Denaya
name			              = ws[3]:Atus
name			              = ws[4]:Magnus
name			              = ws[5]:Sharazar
name			              = ws[6]:Azaiel
name		              	= ws[7]:Maedb
name		              	= ws[8]:Trorin
name			              = ws[9]:Kage

### MOD KEY ########################################################################################
modkey = Mod4

####################################################################################################
#----------------------------------- KEY BINDINGS -------------------------------------------------#
####################################################################################################
bind[bar_toggle]	      = MOD+Shift+m
bind[bar_toggle_ws]	    = Control+Shift+m
bind[restart]	        	= MOD+r
bind[maximize_toggle]	  = MOD+m
bind[quit]	          	= Control+MOD1+Delete

bind[button2]	        	= MOD+v
bind[cycle_layout]	    = MOD+space
bind[flip_layout]	      = MOD+Shift+backslash
bind[float_toggle]	    = MOD+t

### TILED WINDOW CONFIGS ###########################################################################
# Normal window
bind[focus_next]	      = MOD+j
bind[focus_prev]	      = MOD+k
bind[wind_del]		      = MOD+q
# bind[wind_kill]	      	= MOD+Shift+x

# Urgent window
bind[focus_urgent]	    = MOD+u

# Main window
bind[focus_main]	      = MOD1+Tab
bind[swap_main]		      = MOD+Tab
bind[master_add]	      = MOD+Shift+comma
bind[master_del]	      = MOD+Shift+period
bind[master_grow]	      = MOD+Shift+l
bind[master_shrink]	    = MOD+Shift+h

bind[height_grow]	      = MOD+Shift+equal
bind[height_shrink]	    = MOD+Shift+minus
bind[iconify]		        = MOD+w
bind[initscr]		        = MOD+Shift+i
bind[move_down]		      = MOD+Shift+bracketright
bind[move_left]	      	= MOD+bracketleft
bind[move_right]	      = MOD+bracketright
bind[move_up]		        = MOD+Shift+bracketleft
bind[raise_toggle]	    = MOD+Control+r

bind[screenshot_all]	  = MOD+s
bind[screenshot_wind]	  = MOD+Shift+s
bind[search_win]	      = MOD+f
bind[stack_dec]		      = MOD+Shift+period
bind[stack_inc]	      	= MOD+Shift+comma
bind[stack_reset]	      = MOD+Shift+space
bind[swap_next]		      = MOD+Shift+j
bind[swap_prev]		      = MOD+Shift+k
bind[uniconify]		      = MOD+Shift+w
bind[version]		        = MOD+Shift+v
bind[width_grow]	      = MOD+equal
bind[width_shrink]	    = MOD+minus

### WORKSPACE CONFIG ###############################################################################
# Common settings
workspace_clamp = 1

# Nav configs
bind[ws_1]		          = Mod1+n
bind[ws_2]	          	= Mod1+m
bind[ws_3]	          	= Mod1+comma
bind[ws_4]		          = Mod1+period
bind[ws_5]		          = Mod1+z
bind[ws_6]		          = Mod1+x
bind[ws_7]		          = Mod1+c
bind[ws_8]		          = Mod1+v
bind[ws_9]		          = Mod1+b
bind[ws_next]		        = MOD+Control+j
bind[ws_next_all]	      = MOD+Up
bind[ws_next_move]	    = MOD+Shift+Up
bind[ws_prev]		        = MOD+Control+k
bind[ws_prev_all]	      = MOD+Down
bind[ws_prev_move]	    = MOD+Shift+Down
bind[ws_prior]		      = MOD+a

## Swap configs
bind[mvws_1]		        = MOD1+Shift+n
bind[mvws_2]		        = MOD1+Shift+m
bind[mvws_3]		        = MOD1+Shift+comma
bind[mvws_4]		        = MOD1+Shift+period
bind[mvws_5]		        = MOD1+Shift+z
bind[mvws_6]		        = MOD1+Shift+x
bind[mvws_7]	        	= MOD1+Shift+x
bind[mvws_8]		        = MOD1+Shift+v
bind[mvws_9]		        = MOD1+Shift+b

bind[name_workspace]	  = MOD+Shift+backslash
bind[search_workspace]	= MOD+slash

### UTILS KEYBINDINGS ##############################################################################
# Volume
program[vol-mute-toggle]= ~/.config/.spectrwm/scripts/volume-mute-toggle.sh
bind[vol-mute-toggle]   = F1

program[vol-up]         = amixer -q set Master 5%+
bind[vol-up]            = F3

program[vol-down]       = amixer -q set Master 5%-
bind[vol-down]          = F2

# Brightness
program[bri-inc]        = ~/.config/.spectrwm/scripts/brightness.sh inc
bind[bri-inc]           = F6

program[bri-desc]       = ~/.config/.spectrwm/scripts/brightness.sh des
bind[bri-desc]          = F5

program[bri-min]        = ~/.config/.spectrwm/scripts/brightness.sh min
bind[bri-min]           = Control+F5

program[bri-avg]        = ~/.config/.spectrwm/scripts/brightness.sh avg
bind[bri-avg]           = Control+F6 

# Keybinding documentation
program[gen-docs]       = ~/.config/.spectrwm/scripts/gen-keybinding-docs.sh
bind[gen-docs]          = MOD+d

program[get-docs]       = ~/.config/.spectrwm/scripts/get-keybinding-docs.sh
bind[get-docs]          = Control+F12

# Shutdown
program[shutdown]		    = shutdown
bind[shutdown]		      = Control+MOD1+Shift+Delete

# Lock screen
program[lock]		        = xscreensaver-command -l
bind[lock]		          = MOD+Escape

### PROGRAM KEYBINDINGS ############################################################################

program[alacritty]       = alacritty -e zsh
bind[alacritty]		       = MOD1+Return

program[dmenu_run]       = dmenu_run
bind[dmenu_run]	       	 = MOD1+space

program[google-chrome]   = google-chrome
bind[google-chrome]      = MOD+b

