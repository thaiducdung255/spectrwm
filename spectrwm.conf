####################################################################################################
bind[bar_toggle]				= Mod4+m
bind[bar_toggle_ws]			= Mod4+Shift+m

bind[restart]					= Mod+r

bind[quit]						= Mod+Shift+q
bind[lock]						= Mod4+x

bind[button2]					= Mod+y

bind[cycle_layout]			= Mod+Tab
bind[flip_layout]				= Mod+Shift+space

